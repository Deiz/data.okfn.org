<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title> 
    {% block title%}Home{% endblock %}
    - Datasets Project
    - an Open Data Service from the Open Knowledge Foundation
  </title>
  <meta name="description" content="">
  <meta name="author" content="Open Knowledge Foundation">

  <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link href="http://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet" type="text/css">
  <link href="/vendor/bootstrap/2.1.1/bootstrap-combined.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/vendor/slickgrid/2.0.1/slick.grid.css">
  <link rel="stylesheet" href="/vendor/recline/recline.css">

  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="brand" href="/">The Datasets Project</a>
      <ul class="nav">
        <li class="divider-vertical"></li>
        <li><a href="/about">About</a></li>
        <li class="divider-vertical"></li>
        <li><a href="/about/contribute">Contribute Data</a></li>
        <li class="divider-vertical"></li>
      </ul>
      <ul class="nav pull-right">
        <li>
          <a class="nav-logo pull-left" href="http://okfn.org/" title="An Open Knowledge Foundation Project">
            <img src="http://assets.okfn.org/p/okfn/img/logo_28x30.png" alt="Open Knowledge Foundation logo" />
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="container">
<div class="content">
  <div class="page-header">
    <h1>
      {% block page_title %}
      {% endblock %}
    </h1>
  </div>

  {% block content %}{% endblock %}

  <footer>
    <p>
      This service is run by the <a href="http://okfn.org">Open
        Knowledge Foundation</a>
      &ndash;
      <a href="http://github.com/okfn/datasets.okfnlabs.org">Source Code</a>
    </p>
    <p>
      <a href="http://opendefinition.org/okd/" title="Open Data">
        <img src="http://assets.okfn.org/images/ok_buttons/od_80x15_blue.png" alt="" border="" /></a>
      <a href="http://opendefinition.org/ossd/" title="Open Online Software Service">
        <img src="http://assets.okfn.org/images/ok_buttons/os_80x15_orange_grey.png" alt="" border="" />
      </a>
    </p>
  </footer>
  </div><!-- /content -->
</div><!-- /container -->

<script src="/vendor/jquery/1.7.1/jquery.js"></script>
<script src="/vendor/bootstrap/2.1.1/bootstrap.min.js"></script>
<script src="/vendor/underscore/1.3.3/underscore.js"></script>
<script src="/vendor/backbone/0.5.1/backbone.js"></script>
<script src="/vendor/mustache/0.5.0-dev/mustache.js"></script>
<script src="/vendor/github/0.7/github.js"></script>
<script type="text/javascript" src="/vendor/slickgrid/2.0.1/jquery-ui-1.8.16.custom.min.js"></script>

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-33874954-11']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</html>
