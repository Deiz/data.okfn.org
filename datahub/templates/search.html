{% extends "base.html" %}
{% import '_snippets.html' as snippets %}

{% block title %}
Search  
{% endblock %}


{% block content %}
<div class="search">
  <form class="form-horizontal dataset-search" autocomplete="off">
    <input type="text" name="q" value="{{q}}"
    placeholder="Search datasets" autocomplete="off"
    class="search-query js-dataset-query" />
  </form>
  <div class="row">
    <div class="results span6 offset3">
      <h3>{{ total }} datasets found</h3>
      {% for dataset in datasets %}
        {{ snippets.dataset_summary(dataset) }}
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
