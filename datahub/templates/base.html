<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title> 
    {% block title%}Home{% endblock %}
    - Reference Data
    - an Open Data Service from the Open Knowledge Foundation
  </title>
  <meta name="description" content="">
  <meta name="author" content="Open Knowledge Foundation">

  <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link href="http://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet" type="text/css">
  <link href="{{url_for('static', filename='vendor/bootstrap/2.1.1/bootstrap-combined.min.css')}}" rel="stylesheet">
  <link rel="stylesheet" href="{{url_for('static', filename='vendor/slickgrid/2.0.1/slick.grid.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='vendor/recline/recline.css')}}">

  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" />
</head>
<body>
<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="brand" href="{{ url_for('home') }}">The Reference Data Project</a>
      <ul class="nav">
        <li class="divider-vertical"></li>
        <li><a href="{{ url_for('about') }}">About</a></li>
        <li class="divider-vertical"></li>
      </ul>
      <ul class="nav pull-right">
        <li>
          <a class="nav-logo pull-left" href="http://okfn.org/" title="An Open Knowledge Foundation Project">
            <img src="http://assets.okfn.org/p/okfn/img/logo_28x30.png" alt="Open Knowledge Foundation logo" />
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="container">
<div class="content">
  {% block page_title %}
  <div class="page-header">
    <h1>
      Key datasets in high quality, easy-to-use and <a href="http://opendefinition.org/" title="open data defined">open</a> form</small>
    </h1>
  </div>
  {% endblock %}

  {% block content %}{% endblock %}

  <footer>
    <p>
      This service is run by the <a href="http://okfn.org">Open
        Knowledge Foundation</a>
      &ndash;
      <a href="http://github.com/okfn/referencedata">Source Code</a>
    </p>
    <p>
      <a href="http://opendefinition.org/okd/" title="Open Data">
        <img src="http://assets.okfn.org/images/ok_buttons/od_80x15_blue.png" alt="" border="" /></a>
      <a href="http://opendefinition.org/ossd/" title="Open Online Software Service">
        <img src="http://assets.okfn.org/images/ok_buttons/os_80x15_orange_grey.png" alt="" border="" />
      </a>
    </p>
  </footer>
  </div><!-- /content -->
</div><!-- /container -->

<script src="{{url_for('static', filename='vendor/jquery/1.7.1/jquery.js')}}"></script>
<script src="{{url_for('static', filename='vendor/bootstrap/2.1.1/bootstrap.min.js')}}"></script>
<script src="{{url_for('static', filename='vendor/underscore/1.3.3/underscore.js')}}"></script>
<script src="{{url_for('static', filename='vendor/backbone/0.5.1/backbone.js')}}"></script>
<script src="{{url_for('static', filename='vendor/mustache/0.5.0-dev/mustache.js')}}"></script>
<script src="{{url_for('static', filename='vendor/github/0.7/github.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='vendor/slickgrid/2.0.1/jquery-ui-1.8.16.custom.min.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='vendor/slickgrid/2.0.1/jquery.event.drag-2.0.min.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='vendor/slickgrid/2.0.1/slick.grid.min.js')}}"></script>
<script src="{{url_for('static', filename='vendor/recline/recline.js')}}"></script>

<script src="{{url_for('static', filename='js/catalog.js')}}"></script>
<script src="{{url_for('static', filename='js/app.js')}}"></script>
</body>
</html>
